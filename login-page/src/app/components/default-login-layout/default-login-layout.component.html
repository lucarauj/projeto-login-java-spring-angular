<main>

        <img src="/assets/svg/logo.svg"/>
        <h2>{{title}}</h2>
        <ng-content></ng-content>
        <div class="btn-wrapper">
            <button 
                class="btn-primary" 
                (click)="submit()"
                [disabled]="disablePrimaryButton"
                >{{primaryButtonText}}</button>
            <div class="divider">
                <div></div>
                <span>or</span>
                <div></div>
            </div>
        <button class="btn-secondary" (click)="navigate()">{{secondaryButtonText}}</button>
        </div>
    </section>
    <section class="main-section">
        <h1>Mova-se!</h1>
        <img src="/assets/svg/main.svg"/>
    </section>
</main>
